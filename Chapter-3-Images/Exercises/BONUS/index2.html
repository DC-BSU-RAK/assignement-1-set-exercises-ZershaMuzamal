<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="additionalStyle.css"><!-- Linking the external stylesheet where all the magic happens -->
    <!-- The title that appears on the browser tab -->
    <title>Styled Divs</title>
</head>
<body>
    <!-- Container div that holds all the individual boxes -->
    <div class="container">
        <!-- Box A: Just a simple div with some style -->
        <div class="box" id="A">div#A</div>
        <!-- Box B: Another div, similar to the first one but with different styling -->
        <div class="box" id="B">div#B</div>
        <!-- Box C: Yet another div, again with different style -->
        <div class="box" id="C">div#C</div>
        <!-- Box D: This one has special styling for its text-shadow -->
        <div class="box" id="D">div#D</div>
    </div>
</body>
</html>
