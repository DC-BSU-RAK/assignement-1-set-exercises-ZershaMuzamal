<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Petrol Price Calculator</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS -->
</head>
<body>

    <div class="container">
        <h1>Petrol Price Calculator</h1>
        <div class="wrapper">
            <div>
                <label for="Petrol_Price">Petrol Price (₹):</label><br> <!-- Added currency symbol for clarity -->
                <input type="number" id="Petrol_Price" placeholder="Enter price per liter" min="0" step="0.01">
            </div>
            <div>
                <label for="liters">Liters:</label><br>
                <input type="number" id="liters" placeholder="Enter liters" min="0" step="0.01">
            </div>
        </div>
        <div id="btn">
            <button>Calculate</button> <!-- This button now triggers the calculation -->
        </div>
        <div id="totalDisplay">
            Total Amount: ₹<span id="totalAmount">0.00</span> <!-- Updated to show 2 decimal points by default -->
        </div>
    </div>

    <!-- Link to external JS file -->
    <script src="script.js"></script>

</body>
</html>
