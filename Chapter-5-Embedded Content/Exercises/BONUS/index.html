<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comedy Radio Soundboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Radio LOL Soundboard</h1>
  </header>

  <main class="container">
    <section id="soundboard-section">
      <div id="soundboard" class="grid"></div>
      <div class="nav-buttons">
        <button id="prev-btn">← Prev</button>
        <button id="next-btn">Next →</button>
      </div>
    </section>

    <aside id="tts-section">
      <h2>Say Something Funny</h2>
      <textarea id="tts-input" placeholder="Enter your text..."></textarea>
      <button id="tts-button">🎙️ Speak</button>
    </aside>
  </main>

  <footer>
    <p>&copy; 2025 Comedy Radio Show</p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
